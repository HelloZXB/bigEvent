<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon" href="../Assets/images/favicon.ico">
    <!-- 引入iconfont图标 -->
    <link rel="stylesheet" href="../Assets/fonts/iconfont.css">
    <!-- 引入layui框架css样式 -->
    <link rel="stylesheet" href="../layui-v2.5.6/layui/css/layui.css">
    <!-- 引入base文件 -->
    <link rel="stylesheet" href="../Assets/css/base.css">
    <!-- 引入articleCategory.css样式 -->
    <link rel="stylesheet" href="../Assets/css/articleList.css">
</head>
<body>
<div class="layui-card">
    <div class="layui-card-header">文章列表页</div>
    <div class="layui-card-body">
        <form class="layui-form myForm" action="">
            <div class="layui-inline">
                <div class="layui-input-inline" style="width: 200px;">
                    <select name="cate_id" id="category" lay-verify="">
                        <option value="">所有分类</option>
                        <option value="010">北京</option>
                        <option value="021">上海</option>
                    </select>
                </div>
                <div class="layui-input-inline" style="width: 200px;">
                    <select name="state" id="state" lay-verify="">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <button class="layui-btn">筛 选</button>
                </div>
            </div>

        </form>
        <table class="layui-table">
            <colgroup>
                <col width="80">
                <col>
                <col>
                <col>
                <col width="150">
                <col width="150">
            </colgroup>
            <thead>
            <tr>
                <th>序号</th>
                <th>文章标题</th>
                <th>所属分类</th>
                <th>发表时间</th>
                <th>文章状态</th>
                <th>具体操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>贤心</td>
                <td>要显示分类名称</td>
                <td>2020-09-26 12:32:26</td>
                <td>已发布</td>
                <td>
                    <button type="button" class="layui-btn layui-btn-xs">编辑</button>
                    <button type="button" class="layui-btn layui-btn-danger layui-btn-xs">删除</button>
                </td>
            </tr>
            </tbody>
        </table>
        <div id="test1"></div>
    </div>
</div>

<!-- 文章列表页中文章分类模板 -->
<script type="text/html" id="categoryList">
    <option value="">所有分类</option>
    {{each data value}}
    <option value="{{value.Id}}">{{value.name}}</option>
    {{/each}}
</script>
<!-- 文章列表页中所有文章模板 -->
<script type="text/template" id="articleList">
    {{each data value index}}
    <tr>
        <td>{{index + 1}}</td>
        <td>{{value.title}}</td>
        <td>{{value.cate_name}}</td>
        <td>{{value.pub_date}}</td>
        <td>{{value.state}}</td>
        <td>
            <a href="./article_edit.html?id={{value.Id}}" type="button" class="layui-btn layui-btn-xs btn-edit">编辑</a>
            <button type="button" data-id="{{value.Id}}" class="layui-btn layui-btn-danger layui-btn-xs btn-del">删除
            </button>
        </td>
    </tr>
    {{/each}}
</script>
<!-- 引入jQuery.js文件 -->
<script src="../Assets/js/jquery-1.12.4.min.js"></script>
<!-- 引入layui框架js文件 -->
<script src="../layui-v2.5.6/layui/layui.all.js"></script>
<!-- 引入template模板文件 -->
<script src="../Assets/lib/template-web.js"></script>
<!-- 引入utils.js文件 -->
<script src="../Assets/js/utils.js"></script>
<!-- 引入articleCategory.js文件 -->
<script src="../Assets/js/articleList.js"></script>
</body>
</html>
